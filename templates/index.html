{% extends "base.html" %}
{% block title %}Sistema de Registro{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
<form action="" method="post">
    <div class="form-group">
        <label for="Fullname">Nome Completo</label>
        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Digite seu nome completo">
        <small id="fullName" class="form-text text-muted">Por favor, digite seu nome completo sem abreviações.</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Digite seu email">
        <small id="emailHelp" class="form-text text-muted">Nós nunca usaremos seu email indevidamente...</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Senha</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Digite uma senha">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repita Senha</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Por favor, repita sua senha">

    </div>
  <button type="submit" class="btn btn-primary">Enviar</button>


</form>
</div>
</div>
</div>
</div>
</section>



{% endblock %}
